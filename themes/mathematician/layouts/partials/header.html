<header>
  <h1 style="text-align: center; font-weight: normal;">{{ .Site.Title }}</h1>

  <nav>
    <ul>
      {{ $currentPage := . }}
      {{ range .Site.Menus.main }}
      {{ if $currentPage.IsMenuCurrent "main" .}}
      <li><p><strong>{{- .Name -}}</strong></p></li>
      {{ else }}
      <li><a href="{{- .URL -}}">{{- .Name -}}</a></li>
      {{ end }}
      {{ end }}
    </ul>
  </nav>
</header>
