<header>
  <h1>{{- .Site.Title | safeHTML -}}</h1>

  <nav id="menu">
    <ul>
      {{ $currentPage := . }}
      {{ range .Site.Menus.main }}
      {{ if $currentPage.IsMenuCurrent "main" .}}
      <li><p><strong>{{- .Name -}}</strong></p></li>
      {{ else }}
      <li><a href="{{- .URL -}}">{{- .Name -}}</a></li>
      {{ end }}
      {{ end }}
    </ul>
  </nav>
</header>
